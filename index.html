<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Day 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Javascript Day 5</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="accordion" id="accordion-contacts">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-contacts" aria-expanded="true" aria-controls="collapse-contacts">
                        Contacts List
                    </button>
                </h2>
                <div id="collapse-contacts" class="accordion-collapse collapse show" data-bs-parent="#accordion-contacts">
                    <div class="accordion-body">
                        <ul id="contact-list" class="list-group">
                            <!-- Contacts will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" id="load-contacts-btn">Load Contacts</button>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
